<div ng-include="'components/navbar/navbar.html'"></div>

<table class="table table-striped">
	<thead>
		<tr>
			<th></th>
			<th>Name</th>
			<th>Owner</th>
			<th>Description</th>
			<th>URL</th>
		</tr>
	</thead>
	<tbody>
		<tr class="row" ng-repeat="repository in repositories">
			<td><span ng-bind="repository.Name"></span></td>
			<td><span ng-bind="repository.Owner.Name"></span></td>
			<td><span ng-bind="repository.Description"></span></td>
			<td><a href="{{ repository.Url.Display }}" ng-bind="repository.Url.Clone"></a></td>
		</tr>
	</tbody>
</table>
