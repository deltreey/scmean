<table class="table table-striped table-hover">
	<thead>
		<tr>
			<th></th>
			<th>Name</th>
			<th>URL</th>
		</tr>
	</thead>
	<tbody>
		<tr class="row" ng-repeat="repository in repositories">
			<td><span ng-bind="repository.Name"></span></td>
			<td><a href="{{ repository.Url.Clone }}" ng-bind="repository.Url.Clone"></a></td>
			<td ng-show="isAdmin">
				<button class="btn btn-danger" ng-click="deleteRepo($index)">Delete</button>
			</td>
		</tr>
	</tbody>
	<tfoot>
		<tr>
			<td></td>
			<td ng-show="isDev">
				<button class="btn btn-success" ng-click="createRepoDialog()">New</button>
			</td>
		</tr>
	</tfoot>
</table>
